<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./images/header/icon.ico" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Grid Layout</title>
	</head>
	<body>
		<header class="header">
			<div class="container header-container">
				<img
					src="./images/header/icon.svg"
					alt="logo site"
					class="header__icon"
				/>
				<a href="/" class="header__logo"> Grid </a>

				<nav class="header__nav">
					<a class="header__burger" href="#">
						<img
							class="header__burger-item"
							src="./images/header/icon-menu.svg"
							alt="burger menu icon"
						/>
					</a>
					<ul class="header__menu">
						<li class="header__item">
							<a class="header__link header__link_active" href="#">
								How it works
							</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#"> Who we are </a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#"> What we do </a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#"> Contact us </a>
						</li>
					</ul>
				</nav>
				<a href="#" class="header__btn btn">Sign In</a>
			</div>
		</header>
		<main>
			<section class="combine">
				<div class="container combine-container">
					<h1 class="combine__title">
						Combine <span class="combine__highlight">fine</span> images
					</h1>
					<h2 class="combine__sub-title">To represent a product</h2>
					<article class="combine__content">
						<p class="combine__item combine__text">
							Use mixed grid with imagery, replace with your own photos and
							descriptions
						</p>
						<figure class="combine__item">
							<img src="./images/combine/man.png" alt="man in the office" />
							<figcaption>Consider it done!</figcaption>
						</figure>
						<p class="combine__item">
							This is multipurpose grid, it fits for portfolio, services or
							agency web site
						</p>
						<figure class="combine__item">
							<img
								src="./images/combine/sphere.png"
								alt="abstract sphere on black background"
							/>
							<figcaption>
								<strong>We aimed to deliver HQ templates for Figma</strong>Used
								by 123 people
							</figcaption>
						</figure>
						<img
							class="combine__item"
							src="./images/combine/a.png"
							alt="letter a on a light background"
						/>
						<img
							class="combine__item"
							src="./images/combine/nike.png"
							alt="blue Nike sneakers on a blue background"
						/>
						<a href="#" class="combine__item btn">Learn more</a>
						<img
							class="combine__item"
							src="./images/combine/book.png"
							alt="orange book about design on yellow table"
						/>
						<figure class="combine__item">
							<img
								src="./images/combine/girl.png"
								alt="kopeck piece touches her lip with a finger on a pink background"
							/>
							<figcaption>See my goal?</figcaption>
						</figure>
						<img
							class="combine__item"
							src="./images/combine/window.png"
							alt="window	"
						/>
					</article>
				</div>
			</section>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
